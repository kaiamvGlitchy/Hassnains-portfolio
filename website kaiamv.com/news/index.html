<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Posts</title>
   
    <!-- Back Button (cross) -->
    <button class="back-button" onclick="window.location.href='../index.html'">&#10005;</button>
<style>
      /* Back button styling */
      .back-button {
            position: absolute;
            top: 25px;
            right: 45px;
            background-color: transparent;
            color: rgb(255, 255, 255);
            font-size: 30px;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
            opacity: 1; 
            transition: all 0.3s ease;
        }

        .back-button:hover {
            border-radius: 100%;
            transform: scale(1.3);
        }

    /* Keyframes for fade-in effect */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #ffe4c4;
        color: white;
    }

    h1 {
        font-size: 36px;
        text-transform: uppercase;
        letter-spacing: 2px;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
        color: black;
    }

    .post {
        background: #7B3F00;
        padding: 15px;
        border-radius: 10px;
        margin: 20px auto;
        width: 60%;
        min-width: 300px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .post:hover {
        transform: scale(1.15);
        box-shadow: 0 0 15px 4px rgb(255, 245, 177); 
    }

    .date {
        font-size: 20px;
        color: #aaa;
        margin-bottom: 5px;
    }

    .content {
        font-size: 30px;
        font-weight: bold;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<body>

    <h1>Community Posts</h1>

    <div class="post">
        <p class="date">February 21, 2025</p>
        <img class="image" src="kaicoding.jpg" alt="Post Image" width="200" height="200">

    </div>

</body>
</html>
