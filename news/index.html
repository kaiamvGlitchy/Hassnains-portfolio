<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Posts</title>
    <!-- Back button -->
<button class="back-button" onclick="window.history.back();">âœ–</button>

<style>
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: transparent;
        color: white;
        font-size: 30px;
        border: none;
        cursor: pointer;
        padding: 10px;
        z-index: 10;
        
        opacity: 0; /* Start hidden */
        animation: fadeIn 1s ease-out forwards; /* Apply fade-in animation */
    }

    .back-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
    }

    /* Keyframes for fade-in effect */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212;
            color: white;
        }

        h1 {
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .post {
            background: #2d4054;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            width: 60%;
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            transition: transform 0.3s ease-in-out;
        }

        .post:hover {
            transform: scale(1.02);
        }

        .date {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .content {
            font-size: 30px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Community Posts</h1>

    <div class="post">
