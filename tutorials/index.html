<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai’s Exclusive Tutorials</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe4c4;
            color: #333;
            opacity: 0;  /* Initially invisible */
            animation: fadeInBody 1.5s ease-in-out forwards; /* Apply fade-in animation */
        }
    
        /* Fade-in animation for the body */
        @keyframes fadeInBody {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    
        /* Header Styling */
        header {
            background-color: #4c6444;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            opacity: 0; /* Initially invisible */
            animation: fadeIn 1.5s ease-in-out forwards; /* Apply fade-in animation */
        }
    
        /* Fade-in animation for header */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px); /* Starts from above */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        /* Section Styling */
        section {
            padding: 20px;
            margin: 20px;
            padding-top: 60px;
            opacity: 0; /* Initially invisible */
            animation: fadeIn 1.5s ease-in-out forwards; /* Apply fade-in animation */
        }
    
        /* Tutorial Card Styling */
        .tutorial-card {
            background-color: rgb(123, 63, 0);
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            opacity: 0; /* Initially invisible */
            animation: fadeIn 1.5s ease-in-out forwards; /* Apply fade-in animation */
        }
    
        .tutorial-card h3 {
            margin-bottom: 10px;
            color: white;
            font-size: 25px;
        }
    
        .tutorial-card p {
            margin-bottom: 15px;
            color: white;
            font-size: 17px;
        }
    
        /* Video Player Styling */
        .video-player {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            opacity: 0; /* Initially invisible */
            animation: fadeIn 1.5s ease-in-out forwards; /* Apply fade-in animation */
        }
    
        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
    </style>
    <style>
        /* Back button styling */
        .back-button {
            position: absolute;
            top: 23px;
            right: 45px;
            background-color: transparent;
            color: rgb(255, 255, 255);
            font-size: 30px;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 10;
            opacity: 1;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out; /* Apply fadeIn animation */
        }
    
        .back-button:hover {
            border-radius: 100%;
            transform: scale(1.3);
        }
    
        /* Keyframes for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Kai’s Exclusive Tutorials</h1>
    </header>

    <!-- Back Button (cross) -->
    <button class="back-button" onclick="window.location.href='file:///Users/hassnain/Desktop/index.html'">&#10005;</button>

    <section>
        <div class="tutorial-card">
            <h3>Write Title Here</h3>
            <p>Description of tutorial here. Explain the content of your tutorial and what viewers will learn from it.</p>
            
            <div class="video-player">
                <video controls>
                    <source src="your-video-url.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>
</body>
</html>
